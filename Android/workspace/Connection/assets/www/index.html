<!DOCTYPE html>
<html>
  <head>
    <title>Connection 示例</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <script type="text/javascript" charset="utf-8" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
    <script type="text/javascript" charset="utf-8">
      //build an accessible representation of the different network state values
      var states = {};
      states[Connection.UNKNOWN] = 'Unknown';
      states[Connection.ETHERNET] = 'Ethernet';
      states[Connection.WIFI] = 'Wi-Fi';
      states[Connection.CELL_2G] = 'Cell 2G';
      states[Connection.CELL_3G] = 'Cell 3G';
      states[Connection.CELL_4G] = 'Cell 4G';
      states[Connection.NONE] = 'No network';

      function onBodyLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      function onDeviceReady() {
        navigator.notification.alert("PhoneGap 就绪!");
        //Add the online event listener
        document.addEventListener("online", isOnline, false);
        //Add the offline event listener
        document.addEventListener("offline", isOffline, false);
      }

      function isOnline() {
        //alert("isOnline");
        var d = new Date();
        $('#networkInfo').prepend("在线 (" + getConnectionTypeStr() + ")<br />");
      }

      function isOffline() {
        //alert("isOffline");
        var d = new Date();
        $('#networkInfo').prepend("离线<br />");
      }

      function getConnectionTypeStr() {
        //得到网络状态
        var networkState = navigator.network.connection.type;
        alert(networkState);
        //返回表示网络状态的字符串
        //return states[networkState];
        return networkState;
      }
    </script>
  </head>
  <body onload="onBodyLoad()">
    <h1>Connection 示例</h1>
    <p id="networkInfo"></p>
  </body>
  </body>
</html>
